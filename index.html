<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>誰先開始？</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Go First Selector">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        body {
            transition: background-color 1s;
        }
        .result {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            transition: transform 1s;
        }
        .spin {
            transform: rotate(360deg);
        }
        .bounce {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Go First Selector</strong></li>
        </ul>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">關於</a></li>
            <li><a href="#" role="button">聯絡</a></li>
        </ul>
    </nav>
    
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>誰先開始？</h2>
                    <h3>點擊按鈕來決定誰先開始</h3>
                </hgroup>
                <button onclick="whoGoesFirst()">點擊</button>
                <div class="result" id="result"></div>
            </section>
        </div>
    </main>

    <footer class="container">
        <small><a href="#">隱私政策</a> • <a href="#">服務條款</a></small>
    </footer>

    <script>
        function whoGoesFirst() {
            const names = ["Rebecca", "Elaine", "Rachel"];
            const randomName = names[Math.floor(Math.random() * names.length)];
            const resultDiv = document.getElementById("result");

            // 設置隨機背景顏色
            const colors = ["#FFADAD", "#FFD6A5", "#FDFFB6", "#CAFFBF", "#9BF6FF", "#A0C4FF", "#BDB2FF", "#FFC6FF"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;

            // 設置隨機動畫效果
            const effects = ["spin", "bounce"];
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];
            resultDiv.className = "result " + randomEffect;

            resultDiv.textContent = `${randomName}, you get to go first!`;
        }
    </script>
</body>
</html>
